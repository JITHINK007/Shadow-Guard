   <script>
	jQuery(document).ready(function($){
	  var date_input=$('input[id="date"]');
	  var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
	  var options={
		format: 'yyyy-mm-dd',
		container: container,
		todayHighlight: true,
		autoclose: true,
	  };
	  date_input.datepicker(options);
	});
	</script>
	
<div class="limiter">
<div class="container-login100 p-t-0">
<div class="wrap-login100 p-l-40 p-r-40 p-t-25 p-b-15">
		
			<table class="table table-image">
				<tr>
					<th scope="col" class="top-row">Detection</th>
					<th scope="col" class="top-row">Location</th>
					<th scope="col" class="top-row">Alert was sent to</th>
					<th scope="col" class="top-row">Time</th>
					<th scope="col" class="top-row">Date</th>
					<th scope="col" class="top-row">Download Image</th>
				</tr>
				{% for data in Detect %}
				<tr>
					<td scope="col">{{data.WEAPON}}</td>
					<td scope="col">{{data.LOCATION}}</td>
					<td scope="col">{{data.SENT_TO}}</td>
					<td scope="col">{{data.TIME}}</td>
					<td scope="col">{{data.DATE}}</td>
					<td scope="col"> <a target="_blank" href="show/{{data.ID}}/">DOWNLOAD</a></td>
				</tr>
				{% endfor %}


			</table>
		
</div>
